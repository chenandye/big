<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1>两个参数的相加相减</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
			<form action="cgi2"method="get" >
				<input type="text" class="text" name="n1" value="第一个参数" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >

				<input type="text" class="text" name="n2" value="第二个参数" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

				<div class="signin">
				<input type="submit" value="提交" >
				</div>
			</form>

</div>
